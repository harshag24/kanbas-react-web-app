<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Assignment Form</title>
    </head>
    <body>
        <select>
            <option>Speed Grader</option>
            <option>Edit</option>
            <option>Duplicate</option>
            <option>Delete</option>
            <option>Move To..</option>
            <option>Send To..</option>
            <option>Copy To..</option>
            <option>Share To Commons</option></select>
        <hr>
        <form>
            <h2><label for="assignmentName">Assignment Name</label></h2>
            <input type="text" value="A1 - ENV + HTML"><br><br>

            <textarea>This is the assignment description.</textarea><br>

            <label for="points">Points</label><br>
            <input type="number" id="points" value="100"><br><br>

            <label for="assignmentGroup">Assignment Group</label><br>
            <select id="assignmentGroup">
                <option>ASSIGNMENTS</option>
            </select><br><br>

            <label for="displayGrade">Display Grade as</label><br>
            <select id="displayGrade">
                <option>Percentage</option>
            </select><br><br>

            <label for="submissionType">Submission Type</label><br>
            <select id="submissionType">
                <option>Online</option>
            </select><br><br>

            <label for="onlineOptions">Online Entry Options</label><br>
            <label><input type="checkbox"> Text Entry</label><br>
            <label><input type="checkbox"> Website URL</label><br>
            <label><input type="checkbox"> Media Recordings</label><br>
            <label><input type="checkbox"> Student Annotation</label><br>
            <label><input type="checkbox"> File Uploads</label><br><br>

            <label for="assignTo">Assign to</label><br>
            <input type="text" id="assignTo" value="Everyone"><br><br>

            <label for="dueDate">Due</label><br>
            <input type="date" id="dueDate" value="2024-01-01"><br><br>

            <label for="availableFrom">Available from</label><br>
            <input type="date" id="availableFrom" value="2024-01-01"><br><br>

            <label for="untilDate">Until</label><br>
            <input type="date" id="untilDate" value="2024-01-01"><br><br>

            <button type="button"
                onclick="location.href='/Kanbas/Courses/Assignments/screen.html'">Cancel</button>
            <button type="button"
                onclick="location.href='/Kanbas/Courses/Assignments/screen.html'">Save</button>
        </form>
    </body>
</html>
